name: Test

on: [push, pull_request]

common_services: &common_services
  redis:
    image: redis
    ports:
    - 6379/tcp

common_build_steps: &common_build_steps
  - uses: actions/checkout@master

  - name: Use Node.js 12.x
    uses: actions/setup-node@v1
    with:
      version: 12.x

  - name: npm install & build
    run: |
      npm install
      npm run build --if-present

jobs:
  lint:
    runs-on: ubuntu-latest

    services:
      <<: *common_services

    steps:
    - *common_build_steps
    - name: lint
      run: ./node_modules/.bin/standard

  test:
    runs-on: ubuntu-latest

    services:
      <<: *common_services

    steps:
    - *common_build_steps
    - name: test
      run: ./node_modules/.bin/jest --ci
