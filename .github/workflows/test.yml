name: Test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/workflows/environment

    - name: lint
      run: ./node_modules/.bin/standard

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/workflows/environment

    - name: test
      run: ./node_modules/.bin/jest --ci
